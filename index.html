<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Olga Home Cleaning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f7f6;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #5fb3a2, #7ed1c1);
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
    }

    section {
      padding: 50px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #5fb3a2;
      margin-bottom: 20px;
    }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .cta {
      background: #5fb3a2;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    .cta a {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background: white;
      color: #5fb3a2;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>

<body>

<header>
  <h1>Olga Home Cleaning</h1>
  <p>Professional • Reliable • Friendly</p>
</header>

<section>
  <h2>Our Services</h2>
  <div class="services">
    <div class="card">Regular Home Cleaning</div>
    <div class="card">Deep Cleaning</div>
    <div class="card">Move In / Move Out Cleaning</div>
    <div class="card">One-Time Cleaning</div>
  </div>
</section>

<section class="cta">
  <h2>Book Your Cleaning Today</h2>
  <p>Clean home. Fresh feeling. No stress.</p>
  <a href="mailto:your@email.com">Contact Us</a>
</section>

<footer>
  © 2025 Olga Home Cleaning. All rights reserved.
</footer>

</body>
</html>
